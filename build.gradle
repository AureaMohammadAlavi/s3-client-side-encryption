group 'aws.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  implementation platform('com.amazonaws:aws-java-sdk-bom:1.11.924')
  implementation 'com.amazonaws:aws-java-sdk-s3'
  implementation 'com.amazonaws:aws-java-sdk-sts'
  implementation 'com.amazonaws:aws-java-sdk-stepfunctions'
  implementation group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.68'

  implementation platform('software.amazon.awssdk:bom:2.15.0')

  implementation 'software.amazon.awssdk:sts'
  implementation 'software.amazon.awssdk:s3'
  implementation 'com.rabbitmq:amqp-client:5.9.0'

  implementation 'org.apache.activemq:activemq-client:5.15.8'
  implementation 'org.apache.activemq:activemq-pool:5.15.8'

  implementation group: 'log4j', name: 'log4j', version: '1.2.17'

  testImplementation group: 'junit', name: 'junit', version: '4.11'
}

mainClassName = 'ClientSideEncryption'
application {
  // applicationDefaultJvmArgs = ['-javaagent:agent/build/libs/agent.jar']
}
